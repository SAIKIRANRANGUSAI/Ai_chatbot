{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”’ Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #ffffff;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link {
      color: #333;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .content {
      margin-left: 250px;
      padding: 30px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content {
        margin-left: 0;
      }
    }
    .form-container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-control, .btn {
      border-radius: 0.375rem;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="px-3 mb-4">Admin Panel</h4>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" href="/core/dashboard/">ðŸ“Š Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/core/dashboard/leads/">ðŸ“‹ Leads</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/core/dashboard/support/">ðŸ›  Support</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/core/change-password/">ðŸ”’ Change Password</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/core/admin/roles/">ðŸ‘‘ Admin Roles</a>
    </li>
  </ul>
</div>

<!-- Main Content -->
<div class="content">
  <div class="container py-4">
    <div class="form-container mx-auto">
      <h3 class="fw-bold mb-4 text-center">ðŸ”’ Change Password</h3>

      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
